
<form action='/change_agent/' method='POST'>

    {% csrf_token %}
    {% if message != None%}
    <font color='red' face='comic sans' sizs='10'>
	{{message}} </font><br/><br/>
    {%endif%}
    <label for='username'>Username</label>
    <input type='text' name='username' value='' maxlength='30'/> <br/>
    
    <label for='password'>Password</label>
    <input type='password' name='password' value='' maxlength='255'/>  <br/>   

    <input type='submit' value='Login!'/>
</form>
