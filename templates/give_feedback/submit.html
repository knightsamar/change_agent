{% extends "base.html" %}
{% block title %}
 Done..
{% endblock %}

{% block content %}
<h3 align='center'> {{ form.title }} </h3>
<h4 align='center'> Thank you for giving us your feedback..!!!! <br> Your feedback is valuable to us..!!</h4>
<br><br><BR>
<!--your submission id is : {{submissionID}}-->
<form action = "{{ROOT}}/give_feedback/{{submissionID}}/preview.html" method = "get">
  <input type="submit" value="View Form Preview">
</form>
{% if nextform != None %}
<input type='button' onclick="javascript:location.href='{{ROOT}}/give_feedback/{{nextform.id}}/show'", value="Go to Next Form"><br/><br/>

<input type='button' onclick="javascript:location.href='{{ROOT}}/give_feedback/'" value="Go back to the main menu">
{% endif %}
{% endblock %}
